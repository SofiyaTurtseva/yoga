<article class="feedback-card">
  <picture>
    <source srcset="./images/feedback/@@image.webp" type="image/webp" />
    <source srcset="./images/feedback/@@image.jpg" type="image/jpeg" />
    <img
      src="./images/feedback/@@image.png"
      alt="@@alt"
      class="client__image"
      loading="lazy"
    />
  </picture>

  <p class="client__name">@@name</p>
  <blockquote class="text feedback__text">@@feedback</blockquote>
</article>
